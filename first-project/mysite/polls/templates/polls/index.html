<!DOCTYPE html>
<html lang="en">
<head>
    <title>Available questions</title>
</head>
<body>

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href="/polls/{{question.id}}"><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You dont have any questions/Please add some.</p>
{% endif %}
</body>
</html>
